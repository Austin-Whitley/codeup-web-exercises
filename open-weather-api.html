<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenWeather API</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet'/>
    <style>
        .container {
            border: 1px solid lightgrey;
            border-radius: 5px;
            display: flex;
            align-items: center;
            flex-direction: column;
            margin: 50px;
            width: 20%;
            background-color: #dddddd;
        }

        h1 {
            border: 1px solid grey;
            padding: 50px;
            border-radius: 50%;
            background-color: whitesmoke;
        }
    </style>
</head>
<body>

<div id='map' style='width: 80vw; height: 80vh; margin: auto;'></div>
<div>
    <div id="insertInfo"></div>
</div>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/keys.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
<script src="js/mapbox-geocoder-utils.js"></script>

<script>

    mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-97.109, 32.738], // starting position [lng, lat]
        zoom: 10 // starting zoom
    });
    var marker = new mapboxgl.Marker({
        draggable: true,
        color: "red",
    })
        .setLngLat([-97.109, 32.738])
        .addTo(map);

    var coordinates = [marker.getLngLat().lat, marker.getLngLat().lng];

    marker.on("dragend", function () {
        coordinates = [marker.getLngLat().lat, marker.getLngLat().lng]
        write();
    });

    function write() {
        $.ajax("https://api.openweathermap.org/data/2.5/onecall?units=imperial&lat=" + coordinates[0] + "&lon=" + coordinates[1] + "&exclude=minutely,hourly&appid=" + WEATHERMAP_ACCESS_TOKEN)
            .done(function (response) {

                var today = response.daily[0]; //daily holds up to 8 days of information (0-7)
                var todayDate = new Date(today.dt * 1000);
                todayDate = todayDate.toDateString()
                console.log(todayDate);

                
                $("#insertInfo").html("");

                for (var i = 0; i < response.daily.length; i++) {
                    var sunrise = response.daily[i].sunrise;
                    var readableSunrise = new Date(sunrise * 1000);
                    var html = "<div></div>"
                    html = "<div class='container weather" + (i + 1) + "'>";
                    html += "<h1 style='background: url(http://openweathermap.org/img/w/" + response.daily[i].weather[0].icon + ".png); background-repeat: no-repeat;'>" + Math.round(response.daily[i].temp.day) + "째</h1>";
                    html += "<p>Real Feel: " + Math.round(response.daily[i].feels_like.day) + "째</p>"
                    html += "<div> low: " + Math.round(response.daily[i].temp.min) + "째 / High: " + Math.round(response.daily[i].temp.max) + "째</div>"
                    html += "<div> Precipitation: " + response.daily[i].pop * 100 + "%</div>";
                    html += "<div>" + readableSunrise + "</div>";
                    html += "<img src='http://openweathermap.org/img/w/" + response.daily[i].weather[0].icon + ".png'>"
                    html += "</div>";
                    $("#insertInfo").append(html); 
                }
                console.log(response);
            });
    }

    write();


</script>
</body>
</html>
