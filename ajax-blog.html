<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
<style>
    .post{
        margin: 10px 0;
        background-color: lightgrey;
    }
    ul{
        list-style: "#";
    }
</style>
</head>
<body>
    <div id="posts" class="container">

    </div>
<!--    <i class="far fa-heart"></i>-->


<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/82e38e0b18.js" crossorigin="anonymous"></script>
<script>
(function(){
    "use strict";
    function buildPage() {
        $("#posts").html("");
        $.ajax("data/blog.json").done(function (info) {
            console.log(info);
            for (var i = 0; i < info.length; i++) {
                var html = "<div id='post" + (i + 1) + "' class='card post' >";
                html += "<div class='card-title bg-secondary text-light'><h4>" + info[i].title + "</h4></div>";
                html += "<div class='card-body'>" + info[i].content + "</div>";
                html += "<div><ul>";
                for(var j = 0; j < info[i].categories.length; j++){
                    html += "<li>" + info[i].categories[j] + " </li>";
                }
                html += "</ul></div>";
                html += "</div>";

                $("#posts").append(html);
            }
        });
    }

    buildPage();

})();
</script>
</body>
</html>
