<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Outfitter Expert</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="css/outfitterExpert.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Outfitter Expert</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Hunting</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Fishing</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Locations
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Mineral Wells</a>
                        <a class="dropdown-item" href="#">Arlington Tx</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Super special place</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <section class="video-container">
        <video autoplay muted loop class="card puppiness">
            <source src="img/puppiness.webm">
            <source src="img/puppiness.mp4">
            <source src="img/puppiness.ogv">

        </video>
    </section>
    <!--IMAGES SIDE BY SIDE-->
    <div class="image-container">
        <div class="card" style="width: 48%;">
            <img src="img/huntingOutfitter.jpeg" class="card-img-top" alt="Man walking though water carrying ducks">
            <div class="card-img-overlay">
                <h5 class="card-title text-light">Hunting sites</h5>
                <p class="card-text text-light">Some other stuff can go here if you want to talk about this selection</p>
            </div>
        </div>

        <div class="card" style="width: 48%;">
            <img src="img/fishingOutfitter.jpeg" class="card-img-top" alt="...">
            <div class="card-img-overlay">
                <h5 class="card-title text-light">Fishing sites</h5>
                <p class="card-text text-light">Some other stuff can go here if you want to talk about this selection</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
